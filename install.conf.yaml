- defaults:
        link:
                create: true
                relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.yabairc: yabairc
    ~/.config/alacritty/alacritty.yml: alacritty
    ~/.config/beets/config.yaml: beets
    ~/.config/kitty/kitty.conf: kitty
    ~/.config/kitty/sessions: kitty_sessions
    ~/.config/mpd/mpd.conf: mpd
    ~/.config/nvim: nvim
    ~/.config/ranger/rc.conf: ranger
    ~/.config/rtv/rtv.cfg: rtv
    ~/.config/skhd: skhd
    ~/.config/vis: vis
    ~/.config/wal/templates: wal_templates
    ~/.config/zsh: zsh
    ~/.launcher: launcher
    ~/.ncmpcpp/bindings: ncmpcpp_bindings
    ~/.ncmpcpp/config: ncmpcpp_config
    ~/.oh-my-zsh: oh-my-zsh
    ~/.qutebrowser/config.py: qutebrowser
    ~/.scripts: scripts
    ~/.skhdrc: skhdrc
    ~/.tern-project: tern
    ~/.tmux.conf: tmux
    ~/.zshrc: zshrc
    ~/Brewfile: brewfile
    ~/Library/Application Support/Ãœbersicht/widgets/supernerd.widget: supernerd
    ~/.weechat: weechat
    ~/Library/LaunchAgents/rice.dotfiles.dynamic-wall.plist: rice.dotfiles.dynamic-wall.plist

- shell:
        - git submodule sync --recursive
        - launchctl load -w ~/Library/LaunchAgents/rice.dotfiles.dynamic-wall.plist
        - brew bundle --file=~/Brewfile
