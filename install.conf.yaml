        link:
                create: true
                relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/nvim: nvim
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.config/zsh: zsh
    ~/.chunkwmrc: chunkwmrc
    ~/.skhdrc: skhdrc
    ~/.config/skhd: skhd
    ~/.config/mpd/mpd.conf: mpd
    ~/.config/ranger/rc.conf: ranger
    ~/.tmux.conf: tmux
    ~/Brewfile: brewfile
    ~/Library/Application Support/Ãœbersicht/widgets/supernerd.widget: supernerd

- shell:
        - git submodule sync --recursive
        - brew bundle --file=~/Brewfile
